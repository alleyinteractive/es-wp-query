sudo: false

language: php

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - master-1.x
    - feature/es5

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle

matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=6.0.0-beta2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.6.0
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.5.3
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.4.3
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.3.3
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.2.2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.1.2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=5.0.2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=2.4.6
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=2.3.5
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=2.2.2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=2.1.2
    - php: 7.1
      env: WP_VERSION=latest ES_VERSION=2.0.2
  fast_finish: true

install:
  - bash bin/install-es.sh $ES_VERSION

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
      composer global require "phpunit/phpunit=5.7.*"
    else
      composer global require "phpunit/phpunit=4.8.*"
    fi
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    fi
  - sleep 5
  - curl localhost:9200 && echo "ES is up" || (cat /tmp/elasticsearch.log && exit 1)
  - phpunit --version

script:
  - find . -path ./vendor -prune -o -type "f" -iname "*.php" | xargs -L "1" php -l
  - phpunit
  - phpunit -c multisite.xml

after_script:
  - cat /tmp/elasticsearch.log
